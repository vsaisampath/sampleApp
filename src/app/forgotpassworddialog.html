    
<span>Please Enter your Registered EmailID.
    Your Password will be emailed to you. 
      {{data.name}}</span>
  <div mat-dialog-content>
    <mat-form-field style="width:265px;">
      <div>
      <input #fpemail matInput  name="fpemail"  placeholder="EmailID">
    </div>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    
    <button mat-button mat-dialog-close color="primary">Cancel</button>
    <button mat-button [mat-dialog-close]="emailId"  (click)="ForgotEmail(fpemail.value)" cdkFocusInitial color="primary">Ok</button>
  </div>
  
  <div class="alert alert-success" role="alert" *ngIf="divSuccess">
